<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauritius - Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex">
        <div class="flex container">
            <div class="flex arrows">
                <img src="arrow.svg" class="img-arrow" id="arrow-left">
            </div>
            <div class="main-content">
                <img id="photo">
                <div class="grey-container">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="flex arrows">
                <img src="arrow.svg" class="img-arrow" id="arrow-right">
            </div>
        </div>
        <div class="flex container2">
        </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
